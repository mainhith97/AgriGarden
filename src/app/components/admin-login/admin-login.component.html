<div class="limiter">
  <div class="container-login100 bg-dark">
    <div class="wrap-login100 p-t-190 p-b-30">

      <form [formGroup]="loginForm" (ngSubmit) = "submit(loginForm)" class="login100-form validate-form">
          <h4 class="login100-form-title">ADMIN LOGIN</h4>
        <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
          <input class="input100" type="text" name="username" placeholder="Username" formControlName="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
          <input class="input100" type="password" name="password" placeholder="Password" formControlName="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
